<body>

  <!--nav bar -->
  <nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">User List</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

        <div class="modal-header">

        </div>

          <div class="modal-image col-sm-4" id="user-modal-image">
            <img src="https://randomuser.me/api/portraits/men/88.jpg" alt="user-image">
          </div>
          <div class="col-sm-8" id="user-modal-description">
            <p>Gender：male</p>
            <p>Age：25</p>
            <p>Birthdy：1995-05-05</p>
            <p>Region：CH</p>
            <p>Email：guillaume.vincent@example.com</p>

      </div>

  </div>
